    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <fieldset>
                    <legend>Formulario de registro</legend>

                    <form action="https://github.com/Taniagalindout/aweb.6.cursos/RecibirDatos" method="POST">

                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input class="form-control" type="text" name="nombre" id="nombre">
                        </div>
                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido</label>
                            <input class="form-control" type="text" name="primerApellido">
                        </div>
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido</label>
                            <input class="form-control" type="text" name="segundoApellido">
                        </div>
                        <div class="form-group">
                            <label for="#">Tipo de modalidad:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="presencial" value="Presencial"
                                    name="modalidad">
                                <label class="form-check-label" for="presencial">Presencial</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remoto" value="Remoto"
                                    name="modalidad">
                                <label class="form-check-label" for="remoto">Remoto</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mixto" value="Mixto"
                                    name="modalidad">
                                <label class="form-check-label" for="mixto">Mixto</label>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-check-label" for="#">Sexo:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="hombre">
                                <label class="form-check-label" for="hombre">Hombre</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="sexo" id="mujer">
                                <label class="form-check-label" for="mujer">Mujer</label>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label for="curso">Curso:</label>
                            <div class="col-auto">
                                <select class="custom-select mr-sm-2" id="curso" name="curso">
                                    <option selected>Seleccione</option>
                                    <option value="1">Creatividad y diseño</option>
                                    <option value="2">Database System</option>
                                    <option value="3">Aplicaciones móviles con Android</option>
                                    <option value="4">Finanzas Corporativas</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="observaciones">Observaciones</label>
                            <textarea style="resize: none;" class="form-control" id="observaciones" name="observaciones"
                                placeholder="Escribe tus observaciones" cols="60" rows="10"></textarea>
                        </div>
                        <div class="form-group"></div>
                         
                            <button type="submit" class="btn btn-primary" name="registrar"
                            id="registrar">Registrar</button>
                            <button type="submit" class="btn btn-danger"name="cancelar"
                            id="cancelar">Cancelar</button>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
